{% extends "index.html" %}
{% block title %}Collaborative Words - Proyectos{% endblock %}

{% block content %}
  
  <div class="container-fluid">
    <div class="jumbotron">
      <h2><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Proyectos</h2><hr>
      <a href="/new-project"><button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Proyecto</button></a><hr>

  <table class="display compact" style="width:100%" id="projectsTable">
    <thead>
      <tr>
        <th class='text-nowrap text-center'>Proyecto</th>
        <th class='text-nowrap text-center'>Objetivos</th>
        <th class='text-nowrap text-center'>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for pro in projects %}
        <tr>
          <td align="center">{{ pro.project_name }}</td>
          <td align="center">{{ pro.objetives }}</td>
          <td class='text-nowrap' align="center">
              <a href="/project_edit/{{ pro.id }}" class="btn btn-default "><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar</a>
              <a href="/project_details/{{ pro.id }}" class="btn btn-default "><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Detalles</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table><hr>
  <div class="alert alert-info"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> <strong>Cantidad de Registros:</strong> {{ count }} </div><hr>

</div>
</div>


{% endblock %}
