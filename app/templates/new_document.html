{% extends "index.html" %}
{% block title %}Collaborative Works - Creación de Informe{% endblock %}

{% block content %}


<div class="container">
  <div class="jumbotron">
  <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Redacción y Creación de Informes</h2>
  <p>Comience a crear su informe y/o documento</p><hr>


  
  <form method="POST">
    
    <div class="form-group">
      <textarea class="form-control document-editor" rows="5" id="documents" name="document"></textarea>
    </div><br>

    <div class="form-group">
      <label for="title_document">Nombre del Documento:</label>
      <input type="text" class="form-control" id="title_document" name="document_title" placeholder="Ingrese aquí el nombre con el que guardará el Documento"><br>
    </div>

    <div class="alert alert-info">
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
    </div>
  </form>
</div>
</div>


{% endblock %}
