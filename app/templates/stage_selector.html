{% extends "index.html" %}
{% block title %}Collaborative Works - Sirhu Indicadores - Selección de Etapa{% endblock %}

{% block content %}


<div class="container">
  
  <div class="jumbotron">
    <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Selección Etapa</h2><hr>
    
     <form method="POST">
        
         <div class="form-group">
          <label for="stage">Etapa:</label>
          <select class="form-control" id="stage" name="stage">
            <option value="" selected disabled>Seleccionar</option>
            <option value="a">Seguimiento de Carga</option>
            <option value="b">Codificación de Conceptos</option>
            <option value="c">Monitoreo de Asociación de órdenes de pago</option>
            <option value="d">Control de entrega de información</option>
            <option value="e">Cierre y análisis de desvíos </option>
            <option value="f">Capacitación</option>
           </select>
        </div>
        
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar</button>
      </form> 
    
  </div>
        
</div>


{% endblock %}
