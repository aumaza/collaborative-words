{% extends "index.html" %}
{% block title %}Collaborative Works - Cambiar Permisos{% endblock %}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <h1><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Cambiar Permisos</h1><hr>      
    <p>El usuario {{ usr.name }} se encuentra:</p>

    
    <form method="POST">
      {% if usr.role == 1 %}
     
     <div class="checkbox" >      
      <label><input type="checkbox" value="1" disabled> Habilitado</label>
    </div>
     <div class="checkbox" >
      <label><input type="checkbox" id="permisos" name="permisos" value="0" > Deshabilitado</label>
      </div><br>
       
       {% elif usr.role == 0 %}
     <div class="checkbox" >      
      <label><input type="checkbox" id="permisos" name="permisos" value="1"> Habilitado</label>
    </div>
     <div class="checkbox" >
      <label><input type="checkbox" id="permisos" name="permisos" value="0" disabled> Deshabilitado</label>
      </div><br>
    {% endif %}
   
   <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Actualizar</button>
   </form>
  
  </div>
        
</div>


{% endblock %}
